plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.2'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

group = 'com.sb'
version = '1.2-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_11

repositories {
    jcenter()
    maven {
        url "https://nexus.sergeybochkov.com/repository/maven-public/"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation 'com.h2database:h2'

    implementation group: 'resnyx', name: 'resnyx', version: '4.6.1'

    compile group: 'com.google.zxing', name: 'core', version: '3.4.1'
    compile group: 'com.google.zxing', name: 'javase', version: '3.4.1'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    compile group: 'com.jcabi', name: 'jcabi-xml', version: '0.22.2'

    compileOnly 'org.projectlombok:lombok:1.18.16'
    testCompileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

bootJar {
    archiveFileName = "resnyx-bot.jar"
}

test {
    useJUnitPlatform()
}